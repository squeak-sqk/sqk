name: CI

on: [push, pull_request]

permissions:
  contents: read
  issues: write
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload coverage report
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella